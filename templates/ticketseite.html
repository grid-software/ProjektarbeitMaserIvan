<!DOCTYPE html>
<html>
<head>
  <title>Ticketseite</title>
</head>
<body>
  <h1>Willkommen auf der Ticketseite!</h1>

  {% if user_id %}
    <p>Angemeldet als Benutzer {{ user_id }}</p>
    <a href="{{ url_for('logout') }}"><button>Abmelden</button></a>

    <h2>Ihre Tickets:</h2>
    <table>
      <thead>
        <tr>
          <th>Ticket-ID</th>
          <th>Titel</th>
          <th>Status</th>
          </tr>
      </thead>
      <tbody>
        {% for ticket in tickets %}
          <tr>
            <td>{{ ticket[0] }}</td>  
            <td>{{ ticket[1] }}</td>
            <td>{{ ticket[2] }}</td>  
            </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</body>
</html>
