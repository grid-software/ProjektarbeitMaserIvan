<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="bg-white shadow-sm py-3 mb-5">
    <div class="container text-center">
      <h1 class="fw-bold">Elektronikschule</h1>
    </div>
  </header>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="p-4 border rounded shadow-sm bg-white">
          <h1 class="h3 text-center mb-4">{{ title }}</h1>
          <p class="lead text-center">Bitte wählen Sie die Räume aus, die Sie betreuen möchten:</p>
          <form method="POST">
            <div class="mb-3">
              {% for raum in räume %}
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" name="räume" value="{{ raum[0] }}" id="raum{{ loop.index }}">
                  <label class="form-check-label" for="raum{{ loop.index }}">{{ raum[1] }}</label>
                </div>
              {% endfor %}
            </div>
            <div class="text-center mt-4">
              <input type="submit" value="Räume zuweisen" class="btn btn-primary btn-lg">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
