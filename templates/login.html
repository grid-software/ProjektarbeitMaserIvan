<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Anmelden</title>
    <link rel="stylesheet" href="..\static\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa3YAHiv73oS0gYcfhOdHRiW1vE1c2DtwQyPIpTVTBHG7STHqBEiMykGk8J" crossorigin="anonymous">
</head>
<body>
    <!-- Container für den oberen Bereich (Elektronikschule) -->
    <div class="container text-center my-4">
        <div class="elektronik-container">
            Anmelden bei der Elektronikschule
        </div>
    </div>

    <!-- Container für das Formular -->
    <div class="container">
        <div class="card">
            <h2 class="text-center">Anmelden</h2>
            <form method="POST">
                {{ form.hidden_tag() }}
                
                <!-- Formularfelder für E-Mail und Passwort -->
                <div class="form-group mb-3">
                    <label for="email" class="form-label">{{ form.email.label }}</label>
                    {{ form.email(class="form-control") }}
                </div>

                <div class="form-group mb-3">
                    <label for="kennwort" class="form-label">{{ form.kennwort.label }}</label>
                    {{ form.kennwort(class="form-control") }}
                </div>

                <!-- Anmelden Button -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Anmelden</button>
                </div>
            </form>
            
            <!-- Link zum Registrieren -->
            <div class="mt-3 text-center">
                <p><a href="{{ url_for('register') }}">Oder Registrieren</a></p>
            </div>

            <!-- Fehlermeldung -->
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
