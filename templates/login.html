<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - Anmelden</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <h1>Anmelden</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}
        </p>
        <p>
            {{ form.kennwort.label }}<br>
            {{ form.kennwort(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('register') }}">Oder Registrieren</a></p>
    {% if error %}  
        <p style="color: red;">{{ error }}</p>  
    {% endif %}  
</body>
</html>
